<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulador de Tráfico</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <!-- Panel lateral -->
    <aside id="sidebar">
      <h1> <img src="imagenes/car-bump.png" alt="Carro" /> Tráfico Urbano</h1>

      <nav class="menu">
        <button id="play-button">  <img src="imagenes/play-circle.png" alt="Descargar" />  Iniciar Simulación </button>
        <button id="stop-button">  <img src="imagenes/pause-circle.png" alt="Guardar" /> Detener Simulación </button>
        <button id="reload-button">  <img src="imagenes/reload-circle.png" alt="Historial" />  Reiniciar Simulación </button>
        <button id="salir-button">  <img src="imagenes/salir.png" alt="Ajustes" />  Salir </button>
        </nav>

        <nav class="menu">
        <h3>Tráfico en tiempo real</h3>

             <button id="high-button">
                 <img src="imagenes/cross-circle.png" alt="Alto" /> Congestión Alta    </button>
             

             <button id="medium-button">
                 <img src="imagenes/minus-circle.png" alt="Medio" /> Tráfico Moderado</button>
             

             <button id="low-button">
                 <img src="imagenes/check-circle.png" alt="Bajo" /> Tráfico Fluido</button>
      </nav>
    </aside>



    <!-- Panel superior y pie -->
    <main id="main-content">
      <div id="top-bar">
        <div class="input-section">
            <input type="text" id="instruction-input" placeholder="Escribe o di una instrucción..." />
            <button id="mic-button">
                 <img src="imagenes/circle-microphone.png" alt="Micrófono" />
            </button>

            <button id="send-button">
                 <img src="imagenes/paper-plane-top.png" alt="Enviar" />     
                 </button>
             </div>

             </div>

        <!-- Canva para el mapa (falta ajustar) -->   

        
<div id="contenedor-mapas" style="width: 800px; height: 600px; margin: 5px auto; position: relative; border: 1px solid #ccc;">
  <canvas id="callesCanvas" width="800" height="600" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
  <canvas id="autosCanvas" width="800" height="600" style="position: absolute; left: 0; top: 0; z-index: 2;"></canvas>
</div>


      <footer id="bottom-info">
        <p><strong>Zona Seleccionada:</strong> </p>
        <p> Rutas alternas</p>
      </footer>
    </main>
  </div>
  <script src="app.js"></script> <!-- Funcionamiento de dibujo de calles -->
</body>
</html>
