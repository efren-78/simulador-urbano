<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulador de Tráfico</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <!-- Panel lateral -->
    <aside id="sidebar">
      <h1> <img src="imagenes/car-bump.png" alt="Carro" /> Tráfico Urbano</h1>

      <nav class="menu">
        <button id="download-button">  <img src="imagenes/download.png" alt="Descargar" />  Guardar Simulación </button>
        <button id="folder-button">  <img src="imagenes/folder-open.png" alt="Guardar" /> Simulaciones Guardadas </button>
        <button id="clock-button">  <img src="imagenes/clock-three.png" alt="Historial" />  Historial</button>
        <button id="settings-button">  <img src="imagenes/settings.png" alt="Ajustes" />  Ajustes</button>
        </nav>

        <nav class="menu">
        <h3>Tráfico en tiempo real</h3>

             <button id="high-button">
                 <img src="imagenes/cross-circle.png" alt="Alto" /> Congestión Alta    </button>
             

             <button id="medium-button">
                 <img src="imagenes/minus-circle.png" alt="Medio" /> Tráfico Moderado</button>
             

             <button id="low-button">
                 <img src="imagenes/check-circle.png" alt="Bajo" /> Tráfico Fluido</button>
      </nav>
    </aside>



    <!-- Panel superior y pie -->
    <main id="main-content">
      <div id="top-bar">
        <div class="input-section">
            <input type="text" id="instruction-input" placeholder="Escribe o di una instrucción..." />
            <button id="mic-button">
                 <img src="imagenes/circle-microphone.png" alt="Micrófono" />
            </button>

            <button id="send-button">
                 <img src="imagenes/paper-plane-top.png" alt="Enviar" />     
                 </button>
             </div>

        <div class="controls2">

             <button id="play-button">
                 <img src="imagenes/play-circle.png" alt="Play" />     
                 </button>
             

             <button id="pause-button">
                 <img src="imagenes/pause-circle.png" alt="Pause" />     
                 </button>
             

             <button id="stop-button">
                 <img src="imagenes/stop-circle.png" alt="Stop" />     
                 </button>
             
             </div>
             </div>

          <!-- Canva para el mapa "Efren" -->   
      <canvas id="mapaCanvas" width="800" height="600" style="border:1px solid #ccc; margin-top: 20px;"></canvas>

      <footer id="bottom-info">
        <p><strong>Zona Seleccionada:</strong> </p>
        <p> Rutas alternas</p>
      </footer>
    </main>
  </div>
  <script src="app.js"></script> <!-- Funcionamiento de dibujo de calles -->
</body>
</html>
